kind: pipeline
type: docker
name: default

steps:
- name: build_image
  image: docker
  volumes:
  - name : build_docker
    path: /var/run/docker.sock
  commands :
    - docker build docker/ -t rust_docker

- name: doc
  image: rust
  commands:
  - cargo doc
  detach: true

- name: build
  image: rust_docker
  pull : never
  commands:
  - cargo build

volumes:
  - name: build_docker
    host:
      path: /var/run/docker.sock