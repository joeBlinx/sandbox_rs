kind: pipeline
type: docker
name: default


steps:
- name: build_image
  image: docker
  volumes:
  - name : build_docker
    path: /var/run/docker.sock
  commands :
    - docker build docker/ -t rust_docker

- name: doc
  image: rust
  volumes:
  - name : cache
    path : /drone/src
  commands:
  - export CARGO_TARGET_DIR=/drone/src
  - cargo doc
  detach: true

- name: build
  image: rust_docker
  pull : never
  volumes:
  - name : cache
    path : /drone/src
  commands:
  - export CARGO_TARGET_DIR=/drone/src
  - cargo build

